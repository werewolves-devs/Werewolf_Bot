<!DOCTYPE html>
<html>
    <head>
        <style>
            body-background-color: hsl(0, 0%, 100%);
            html, 
            body {
            height: 100% !important;
            }
        </style>
        <style>
            .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(240,240,240,1);
            z-index: 10;
            }
        </style>
        <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script>
        <script>
            var open_sound = new Howl({
              src: ['/static/audio/open_chest.mp3'],
              preload: true
            });
        </script>
        <script>
            function showTitle(element,code,name) {
                if (Number(code) > 4000000-1) {
                    document.getElementById(element).style.color = "#808000";
                    document.getElementById(element).innerHTML = "[LEGENDARY] " + name;
                    return;
                }
                if (Number(code) > 3000000-1) {
                    document.getElementById(element).style.color = "#ff00ff";
                    document.getElementById(element).innerHTML = "[EPIC]" + name;
                    return;
                }
                if (Number(code) > 2000000-1) {
                    document.getElementById(element).style.color = "#0080ff";
                    document.getElementById(element).innerHTML = "[RARE] " + name;
                    return;
                }
                document.getElementById(element).innerHTML = "[COMMON] " + name;
            }

            $( document ).ready(function() {
                showTitle("title_1","{{ choices[0].code }}","{{ choices[0].name }}");
                showTitle("title_2","{{ choices[1].code }}","{{ choices[1].name }}");
                showTitle("title_3","{{ choices[2].code }}","{{ choices[2].name }}");
            });        
        </script>

    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body bgcolor='black' height="100%">
        <br />
        <br />
        <br />
        <center>
            <div class="rewards">
                <div class="container">
                    <div class='columns'>
                        <div class='column is-4'>
                            <div class="card card1">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Reward image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <p id="title_1" class="title rt-1">{{ choices[0].name }}</p>
                                    <p id="desc_1" class="subtitle rd-1">{{ choices[0].description }}</p>
                                    <a id="link_1" href="/unbox/{{ token }}/{{ choices[0].code }}">
                                    <button class="button is-primary">Claim this reward</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class='column is-4'>
                            <div class="card card2">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Reward image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <p id="title_2" class="title rt-2">{{ choices[1].name }}</p>
                                    <p id="desc_2" class="subtitle rd-2">{{ choices[1].description }}</p>
                                    <a id="link_2" href="/unbox/{{ token }}/{{ choices[1].code }}">
                                    <button class="button is-primary card2-buttn">Claim this reward</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class='column is-4'>
                            <div class="card card3">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Reward image">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <p id="title_3" class="title rt-3">{{ choices[2].name }}</p>
                                    <p id="desc_3" class="subtitle rd-3">{{ choices[2].description }}</p>
                                    <a id="link_3" href="/unbox/{{ token }}/{{ choices[2].code }}">
                                    <button class="button is-primary card3-buttn">Claim this reward</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
